[loggers]
keys = root,gunicorn.error,gunicorn.access,lifeos,sqlalchemy

[handlers]
keys = console,access_console,error_console

[formatters]
keys = generic,access,json

[logger_root]
level = INFO
handlers = console
propagate = 0

[logger_gunicorn.error]
level = INFO
handlers = error_console
qualname = gunicorn.error
propagate = 0

[logger_gunicorn.access]
level = INFO
handlers = access_console
qualname = gunicorn.access
propagate = 0

[logger_lifeos]
level = DEBUG
handlers = console
qualname = lifeos
propagate = 0

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy
propagate = 0

[handler_console]
class = StreamHandler
level = DEBUG
formatter = generic
args = (sys.stdout,)

[handler_error_console]
class = StreamHandler
level = ERROR
formatter = generic
args = (sys.stderr,)

[handler_access_console]
class = StreamHandler
level = INFO
formatter = access
args = (sys.stdout,)

[formatter_generic]
format = %(asctime)s %(levelname)-8s [%(name)s] %(message)s
datefmt = %Y-%m-%dT%H:%M:%SZ
class = logging.Formatter

[formatter_access]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s
datefmt = %Y-%m-%dT%H:%M:%SZ
class = logging.Formatter

[formatter_json]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s
datefmt = %Y-%m-%dT%H:%M:%SZ
class = logging.Formatter
