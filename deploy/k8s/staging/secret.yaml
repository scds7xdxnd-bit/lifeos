---
# LifeOS Staging Secrets Template
# DO NOT commit actual secret values. Use sealed-secrets or external secrets operator.
# This file serves as a template showing required secrets.
#
# To create the actual secret:
#   kubectl create secret generic lifeos-secrets \
#     --namespace=lifeos-staging \
#     --from-literal=DATABASE_URL='postgresql://user:pass@host:5432/lifeos_staging' \
#     --from-literal=SECRET_KEY='your-flask-secret-key' \
#     --from-literal=REDIS_URL='redis://redis:6379/0'
#
apiVersion: v1
kind: Secret
metadata:
  name: lifeos-secrets
  namespace: lifeos-staging
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: staging
type: Opaque
stringData:
  # Database connection (REQUIRED)
  DATABASE_URL: "PLACEHOLDER_SET_VIA_KUBECTL_OR_SEALED_SECRETS"
  
  # Flask secret key (REQUIRED)
  SECRET_KEY: "PLACEHOLDER_SET_VIA_KUBECTL_OR_SEALED_SECRETS"
  
  # Redis URL (optional, for rate limiting/caching)
  REDIS_URL: "PLACEHOLDER_SET_VIA_KUBECTL_OR_SEALED_SECRETS"
  
  # ML model storage (optional)
  ML_MODEL_PATH: "/app/ml_assets"
