---
# LifeOS Production Service
apiVersion: v1
kind: Service
metadata:
  name: lifeos-web
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/component: web
    app.kubernetes.io/env: production
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/component: web
---
# Production Ingress with stricter settings
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lifeos-ingress
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/rate-limit-connections: "20"
    # Request limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
    - hosts:
        - lifeos.example.com
      secretName: lifeos-production-tls
  rules:
    - host: lifeos.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lifeos-web
                port:
                  name: http
---
# PersistentVolumeClaim for uploads (production-grade)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lifeos-uploads-pvc
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: ssd  # Use SSD for production
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lifeos-sa
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
---
# HorizontalPodAutoscaler (production settings)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lifeos-web-hpa
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lifeos-web
  minReplicas: 3
  maxReplicas: 10
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lifeos-web-pdb
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lifeos
      app.kubernetes.io/component: web
---
# NetworkPolicy - restrict egress/ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lifeos-network-policy
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: lifeos
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow database (adjust to your database namespace/labels)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cache
      ports:
        - protocol: TCP
          port: 6379
