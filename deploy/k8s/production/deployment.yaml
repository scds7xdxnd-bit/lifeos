---
# LifeOS Production Deployment
# Production-hardened with higher resources and stricter security
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifeos-web
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/component: web
    app.kubernetes.io/env: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: lifeos
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lifeos
        app.kubernetes.io/component: web
        app.kubernetes.io/env: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lifeos-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Ensure pods spread across availability zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: lifeos
      
      containers:
        - name: lifeos
          image: ghcr.io/your-org/lifeos:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: lifeos-config
            - secretRef:
                name: lifeos-secrets
          
          # Production resources (higher limits)
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: uploads
              mountPath: /app/instance/uploads
      
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
        - name: uploads
          persistentVolumeClaim:
            claimName: lifeos-uploads-pvc
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: lifeos
              topologyKey: kubernetes.io/hostname
---
# Migration Job (run before deployment)
apiVersion: batch/v1
kind: Job
metadata:
  name: lifeos-migrate
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/component: migration
    app.kubernetes.io/env: production
  annotations:
    # ArgoCD hook for pre-sync
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: migrate
          image: ghcr.io/your-org/lifeos:latest
          command: ["flask", "db", "upgrade"]
          envFrom:
            - configMapRef:
                name: lifeos-config
            - secretRef:
                name: lifeos-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
