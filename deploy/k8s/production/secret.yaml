---
# LifeOS Production Secrets Template
# DO NOT commit actual secret values. Use sealed-secrets or external secrets operator.
#
# Production secrets should be managed via:
#   1. HashiCorp Vault + External Secrets Operator
#   2. AWS Secrets Manager / GCP Secret Manager
#   3. Sealed Secrets (Bitnami)
#
# Example with kubectl (for initial setup only):
#   kubectl create secret generic lifeos-secrets \
#     --namespace=lifeos-production \
#     --from-literal=DATABASE_URL='postgresql://user:pass@prod-db:5432/lifeos_prod' \
#     --from-literal=SECRET_KEY='$(openssl rand -hex 32)' \
#     --from-literal=REDIS_URL='redis://prod-redis:6379/0'
#
apiVersion: v1
kind: Secret
metadata:
  name: lifeos-secrets
  namespace: lifeos-production
  labels:
    app.kubernetes.io/name: lifeos
    app.kubernetes.io/env: production
type: Opaque
stringData:
  # Database connection (REQUIRED)
  # Should point to production RDS/CloudSQL with read replicas
  DATABASE_URL: "PLACEHOLDER_SET_VIA_EXTERNAL_SECRETS_OPERATOR"
  
  # Flask secret key (REQUIRED)
  # Generate with: openssl rand -hex 32
  SECRET_KEY: "PLACEHOLDER_SET_VIA_EXTERNAL_SECRETS_OPERATOR"
  
  # Redis URL (REQUIRED for production)
  REDIS_URL: "PLACEHOLDER_SET_VIA_EXTERNAL_SECRETS_OPERATOR"
  
  # ML model storage
  ML_MODEL_PATH: "/app/ml_assets"
  
  # Sentry DSN (optional, for error tracking)
  SENTRY_DSN: "PLACEHOLDER_SET_VIA_EXTERNAL_SECRETS_OPERATOR"
