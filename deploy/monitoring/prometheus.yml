global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'lifeos-monitor'
    environment: '{{ ENVIRONMENT }}'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules for alert conditions
rule_files:
  - 'prometheus.rules.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # LifeOS Web Application (Gunicorn)
  - job_name: 'lifeos-web'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          service: 'web'
    scrape_interval: 10s
    scrape_timeout: 5s

  # StatsD Exporter (collects application metrics)
  - job_name: 'statsd-exporter'
    static_configs:
      - targets: ['statsd-exporter:9102']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'statsd_.*'
        action: keep

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
        labels:
          service: 'postgres'

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # Container metrics from cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      - source_labels: [container_name]
        regex: '^/?(lifeos-.*)'
        target_label: container
        replacement: '$1'
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep
    scrape_interval: 30s

  # Docker daemon metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['unix:///var/run/docker.sock']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-daemon'

