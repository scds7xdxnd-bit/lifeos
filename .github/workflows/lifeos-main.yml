# LifeOS Main Pipeline
# Purpose: Full validation; builds artifacts; deploys to staging
# Trigger: Push to main or develop branch

name: Main - Build & Deploy Staging

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"
  APP_ENV: ci
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/lifeos

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel in-progress deploys

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install lint tools
        run: pip install ruff black isort flake8
      
      - name: Run lint checks
        run: make lint

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: pip install bandit safety
      
      - name: Run security scans
        run: make security
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install pytest pytest-cov pytest-timeout
      
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: "sqlite:///:memory:"
          APP_ENV: ci
        run: |
          pytest lifeos/tests/ \
            -m "not integration and not ml and not slow" \
            --tb=short \
            --cov=lifeos \
            --cov-report=xml:coverage-unit.xml \
            --junitxml=test-results-unit.xml \
            -v
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-py${{ matrix.python-version }}
          path: coverage-unit.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-unit.xml
          flags: unit,main,py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lifeos
          POSTGRES_PASSWORD: lifeos
          POSTGRES_DB: lifeos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install pytest pytest-cov pytest-timeout
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://lifeos:lifeos@localhost/lifeos_test
          APP_ENV: ci
          PYTHONPATH: ${{ github.workspace }}
        run: |
          make run-migrations
      
      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: postgresql://lifeos:lifeos@localhost/lifeos_test
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: ci
        run: |
          pytest lifeos/tests/ \
            -m "integration" \
            --tb=short \
            --cov=lifeos \
            --cov-report=xml:coverage-integration.xml \
            --junitxml=test-results-integration.xml \
            -v

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, security, unit-tests]
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}

  scan-image:
    name: Scan Container Image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: '${{ github.workspace }}/trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Ensure Trivy SARIF exists
        if: always()
        run: |
          if [ ! -f "${{ github.workspace }}/trivy-results.sarif" ]; then
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"trivy","informationUri":"https://github.com/aquasecurity/trivy","version":"unknown"}},"results":[]}]}'
              > "${{ github.workspace }}/trivy-results.sarif"
          fi
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: '${{ github.workspace }}/trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.lifeos.example.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your deployment commands here (kubectl, docker-compose, etc.)
          echo "Deployment placeholder - configure your staging target"

  smoke-test:
    name: Smoke Test Staging
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Run smoke tests
        env:
          TARGET_URL: https://staging.lifeos.example.com
