name: CI - Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"
  APP_ENV: testing
  FLASK_APP: lifeos.wsgi
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/lifeos-web

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install flake8 "black==25.12.0" isort

      - name: Show Black version
        run: black --version

      - name: Debug git state
        run: |
          git rev-parse HEAD
          git log -1 --oneline
          git status --porcelain
          git diff --name-only

      - name: Lint with flake8
        run: |
          flake8 lifeos --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 lifeos --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics || true

      - name: Check code format with black
        run: black --check lifeos || true

      - name: Check import sorting with isort
        run: isort --check-only lifeos || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt

      - name: Run tests with pytest
        env:
          DATABASE_URL: sqlite:///instance/ci.db
          TEST_DATABASE_URL: sqlite:///instance/ci.db
          REDIS_URL: redis://localhost:6379/0
          APP_ENV: testing
        run: |
          pytest lifeos/tests -v --tb=short || true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install bandit safety

      - name: Run bandit security checks
        run: |
          bandit -r lifeos -f json -o bandit-report.json || true

      - name: Check for known vulnerabilities
        run: |
          safety check --json || true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deploy/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  compose-validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose -f docker-compose.yml config > /dev/null
          echo "✓ docker-compose.yml is valid"

      - name: Validate docker-compose.monitoring.yml (as override)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.monitoring.yml config > /dev/null
          echo "✓ docker-compose.monitoring.yml is valid (as override)"
