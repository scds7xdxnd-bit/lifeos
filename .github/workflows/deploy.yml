name: Deploy (Manual)

on:
  workflow_dispatch:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/scds7xdxnd-bit/lifeos:latest .

      - name: Push image
        run: docker push ghcr.io/scds7xdxnd-bit/lifeos:latest


  deploy-staging:
    needs: build-and-push-image
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to staging
        run: |
          echo "DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}"
          echo "SECRET_KEY=${{ secrets.STAGING_SECRET_KEY }}"
          # deploy logic here


  deploy-prod:
    needs: build-and-push-image
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        run: |
          echo "DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}"
          echo "SECRET_KEY=${{ secrets.PROD_SECRET_KEY }}"
          # deploy logic here
