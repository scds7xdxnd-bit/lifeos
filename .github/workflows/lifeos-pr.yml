# LifeOS PR Pipeline
# Purpose: Fast feedback loop for developers; blocks merge if quality gates fail
# Trigger: Pull request to main, develop, or release/*
# Target: < 10 min total runtime

name: PR - Validate

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/*'

env:
  PYTHON_VERSION: "3.11"
  APP_ENV: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort flake8
      
      - name: Run lint checks
        run: make lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install mypy types-requests types-python-dateutil
      
      - name: Run type checks
        run: make typecheck
        continue-on-error: true  # Transitional: strict on core only

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: Run security scans
        run: make security
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 7

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install pytest pytest-cov pytest-timeout
      
      - name: Copy CI environment
        run: cp .env.ci lifeos/.env
      
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: sqlite:///:memory:
        run: |
          pytest lifeos/tests/ \
            -m "not integration and not ml and not slow" \
            --tb=short \
            --cov=lifeos \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            --junitxml=test-results-unit.xml \
            -v
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-unit
          path: |
            test-results-unit.xml
            coverage-unit.xml
          retention-days: 7
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-unit.xml
          flags: unit,pr
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  migration-check:
    name: Migration Consistency
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt
      
      - name: Check migration consistency
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: sqlite:///:memory:
          FLASK_APP: lifeos.wsgi
        run: make check-migrations
      
      - name: Flag dangerous migrations
        if: github.event_name == 'pull_request'
        run: |
          # Check if PR contains new migrations
          MIGRATION_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "migrations/versions/" || true)
          if [ -n "$MIGRATION_FILES" ]; then
            echo "::warning::This PR contains database migrations. DB team review required."
            echo "Migration files changed:"
            echo "$MIGRATION_FILES"
          fi

  # Optional: Integration tests (can be slow, not blocking by default)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, unit-tests]
    if: |
      contains(github.event.pull_request.labels.*.name, 'run-integration') ||
      contains(github.head_ref, 'integration')
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lifeos
          POSTGRES_PASSWORD: lifeos
          POSTGRES_DB: lifeos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: lifeos/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lifeos/requirements.txt
          pip install pytest pytest-cov pytest-timeout
      
      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: postgresql://lifeos:lifeos@localhost/lifeos_test
          APP_ENV: ci
        run: |
          pytest lifeos/tests/ \
            -m "integration" \
            --tb=short \
            --junitxml=test-results-integration.xml \
            -v
